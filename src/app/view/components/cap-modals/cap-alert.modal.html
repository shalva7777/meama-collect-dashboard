<div id="alert-modal2" class="modal fade" data-backdrop="static" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header alert-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>{{modalTitle}}</h3>
      </div>
      <div class="modal-body overflow-wrap-break-word">
        <p>{{modalMessage}}</p>
      </div>
      <div class="modal-footer">
        <button *ngIf="!customButtonName" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button *ngIf="customButtonName" type="button" class="btn btn-default" data-dismiss="modal" (click)="customButtonFunction()">{{customButtonName}}</button>
      </div>
    </div>
  </div>
</div>
