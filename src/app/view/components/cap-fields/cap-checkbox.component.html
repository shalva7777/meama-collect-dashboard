<div *ngIf="!capRequired && visible" class="cap-checkbox m-bottom-5" [ngClass]="{'disabled': !enabled}">
  <input type="checkbox" class="flat" [disabled]="!enabled"
         [checked]="fieldObject && fieldObject[fieldName]"
         (change)="fieldObject[fieldName] = $event.target.checked">
  {{label}}
  <a *ngIf="removable" class="additional-input-button" (click)="fieldObject[fieldName] = null"><i class="fa fa-times"></i></a>
</div>
<div *ngIf="capRequired && visible && fieldObject" class="cap-checkbox m-bottom-5" [ngClass]="{'disabled': !enabled}">
  <input type="checkbox" class="flat" [disabled]="!enabled"
         [checked]="fieldObject && fieldObject[fieldName]"
         (change)="fieldObject[fieldName] = $event.target.checked" [ngModel]="fieldObject[fieldName]" required #req="ngModel">
  <span class="required">{{label}}</span>
  <small class="cap-alert" [hidden]="req.value==true || req.value==false">
    {{alertText}}
  </small>
  <a *ngIf="removable" class="additional-input-button" (click)="fieldObject[fieldName] = null"><i class="fa fa-remove"></i></a>
</div>
