<div *ngIf="visible && fieldObject && capRequired" class="w-100 m-bottom-5"><span class="required">{{label}}</span>
  <textarea required class="form-control" #req="ngModel" placeholder="{{placeholder}}"
            pattern="{{capPattern}}" [value]="fieldObject[fieldName] !== undefined ? fieldObject[fieldName] : ''"
            [ngModel]="fieldObject[fieldName]"
            (input)="fieldObject[fieldName] = $event.target.value"  [attr.maxLength]="characterLimit" [disabled]="disabled"></textarea>
  <div class="charactersRemaining" *ngIf="limited && characterLimit > 0">{{req.value ? req.value.length : 0}}/{{characterLimit}}</div>
  <small class="cap-alert" [hidden]="req.valid">
    {{alertText}}
  </small>
</div>

<div *ngIf="visible && !capRequired && fieldObject && enabled" class="w-100 m-bottom-5">{{label}}
  <textarea class="form-control" placeholder="{{placeholder}}" #req="ngModel" [ngModel]="fieldObject[fieldName]"
            [value]="fieldObject[fieldName] !== undefined ? fieldObject[fieldName] : ''"
            (input)="fieldObject[fieldName] = $event.target.value" [attr.maxLength]="characterLimit" [disabled]="disabled"></textarea>
  <div class="characters-remaining" *ngIf="limited && characterLimit > 0">{{req.value ? req.value.length : 0}}/{{characterLimit}}</div>
</div>
